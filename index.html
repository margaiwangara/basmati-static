<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basmati Rice | Home</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <nav class="navbar navbar--main">
          <a href="#" class="navbar--brand">
            <span class="brand__top">the</span>
            <span class="brand__center">real</span>
            <span class="brand__midcenter">basmati</span>
            <span class="brand__bottom">rice</span>
          </a>

          <ul class="navbar--nav">
            <li class="nav__item"><a href="#" class="nav__link">welcome</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">the rice</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">about</a></li>
            <li class="nav__item"><a href="#" class="nav__link">contact</a></li>
          </ul>

          <ul class="navbar--nav navbar--social">
            <li class="nav__item">
              <a href="#" class="nav__link"
                ><i class="fab fa-facebook-f social-fa"></i
              ></a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link"
                ><i class="fab fa-twitter social-fa"></i
              ></a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link"
                ><i class="fab fa-instagram social-fa"></i
              ></a>
            </li>
          </ul>
        </nav>
        <section id="welcome">
          <div class="welcome--inner">
            <div class="welcome__left">
              <h3 class="display--3">
                <span class="display__top">the</span>
                <span class="display__center">real</span>
                <span class="display__midcenter">basmati</span>
                <span class="display__bottom">rice</span>
              </h3>
            </div>
            <div class="welcome__right">
              slideshow
            </div>
          </div>
        </section>
      </header>
      <section id="rice">
        <div class="rice--inner">
          <div class="rice__left">
            <h4 class="display--4">
              <span class="display__top">about</span>
              <span class="display__bottom">the rice</span>
            </h4>
          </div>
          <div class="rice__right">
            large image
          </div>
        </div>
      </section>
      <section id="about">
        <div class="about--inner">
          <div class="about__left">
            large about us image
          </div>
          <div class="about__right">
            <h4 class="display--4">
              <span class="display__top">what we're</span>
              <span class="display__bottom">all about</span>
            </h4>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="contact--inner"></div>
      </section>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
